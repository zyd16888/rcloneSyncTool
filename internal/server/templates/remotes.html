{{define "content"}}
<div class="space-y-4">
  <div>
    <h1 class="text-xl font-bold">远程列表</h1>
    <div class="text-sm opacity-70">从 rclone 配置文件读取 remote 名称（用于规则选择）</div>
  </div>

  {{if .Error}}
  <div class="alert alert-warning">
    <span><b>读取失败：</b>{{.Error}}</span>
  </div>
  {{end}}

  <div class="card bg-base-100 border border-base-200">
    <div class="card-body">
      <div class="overflow-x-auto">
        <table class="table table-sm">
          <thead>
            <tr><th>名称</th></tr>
          </thead>
          <tbody>
            {{range .Remotes}}
            <tr class="hover:bg-base-200/40"><td>{{.}}</td></tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{{end}}
