{{define "content"}}
<div class="page-title">编辑远程</div>
<div class="page-subtitle">支持任意 rclone remote（例如 WebDAV / S3 / SMB / Google Drive 等）</div>

<div class="layui-card">
  <div class="layui-card-body">
    <form class="layui-form" method="post" action="/remotes/save">
      <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" value="{{.Remote.Name}}" {{if .Remote.Name}}readonly{{end}} placeholder="例如：src-webdav 或 dst-gdrive" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
          <input type="text" name="type" value="{{.Remote.Type}}" placeholder="webdav / drive / ..." autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">配置</label>
        <div class="layui-input-block">
          <textarea name="kv" class="layui-textarea" placeholder="每行 key=value&#10;&#10;WebDAV 示例：&#10;url=https://127.0.0.1:19798/dav&#10;vendor=other&#10;user=...&#10;pass=...&#10;&#10;Google Drive 示例：&#10;client_id=...&#10;client_secret=...&#10;token={...}">{{.KV}}</textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" type="submit">保存</button>
          <a class="layui-btn layui-btn-primary" href="/remotes">返回</a>
        </div>
      </div>
    </form>
  </div>
</div>
{{end}}
