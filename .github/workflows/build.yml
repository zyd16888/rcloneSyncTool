name: build

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.goos }}/${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          set -euo pipefail
          name="115togd"
          ext=""
          if [ "${GOOS}" = "windows" ]; then ext=".exe"; fi
          outdir="dist/${GOOS}-${GOARCH}"
          mkdir -p "${outdir}"
          go build -trimpath -ldflags "-s -w" -o "${outdir}/${name}${ext}" ./cmd/115togd
          cp -f AGENTS.md "${outdir}/" || true
          cp -f "Design & Implementation Guide.md" "${outdir}/" || true
          cp -f LICENSE "${outdir}/" || true

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          outdir="dist/${{ matrix.goos }}-${{ matrix.goarch }}"
          base="115togd_${{ matrix.goos }}_${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            (cd "${outdir}" && zip -r "../${base}.zip" .)
          else
            (cd "${outdir}" && tar -czf "../${base}.tar.gz" .)
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 115togd_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            dist/115togd_${{ matrix.goos }}_${{ matrix.goarch }}.*

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
