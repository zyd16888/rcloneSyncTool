    <h1>rclone 同步管理台</h1>
    <p class="box">
      这是一个使用 Go 编写的守护进程：基于 rclone 扫描/同步 remote → remote，支持多规则、copy/move、任务隔离统计、Web 管理台。
    </p>
    <h2>下载</h2>
    <p>请到 GitHub Releases 下载对应系统/架构的压缩包。</p>
    <h2>运行</h2>
    <ul>
      <li>确保已安装 <code>rclone</code>，并在 <code>PATH</code> 中</li>
      <li>启动后访问 Web：<code>http://127.0.0.1:8080</code></li>
    </ul>
